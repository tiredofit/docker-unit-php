# Zabbix Unit Configuration - Automatically Generated
# Find Companion Zabbix Server Templates at https://github.com/tiredofit/docker-unit
# Autoregister=unit

UserParameter=unit.get_statistics,/usr/bin/unit-control stats
UserParameter=unit.version,unitd --version 2>/tmp/.container/unit.version ; head -n1 /tmp/.container/unit.version | awk '{print \$3}'
